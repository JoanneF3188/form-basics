<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Hobbies</h1>
        <hr>
        <form action="http://www.w3schools.com/tags/demo_form.asp" method="get">
            
            Name:
            <input type="text" name="name" placeholder="your name"><br>
            
            <!--add your own inputs below-->
            Age:
            <input type="number" name="age" placeholder="number"><br>
            
            Choose your favorite hobbies:<br>
            <input type="checkbox" name="hobbies1"> Photography<br>
            <input type="checkbox" name="hobbies2"> Felting<br>
            <input type="checkbox" name="hobbies3"> Gaming<br>
            <input type="checkbox" name="hobbies4"> Sleeping<br>
            <input type="checkbox" name="hobbies5"> Cooking<br>
            <input type="checkbox" name="hobbies6"> Coding<br>
            <input type="checkbox" name="hobbies7"> Running<br>
            <input type="checkbox" name="hobbies8"> Dancing<br>
            <input type="checkbox" name="hobbies8"> Singing<br>
            <input type="checkbox" name="hobbies8"> All  of the above<br>
            
            <!--add your own inputs above-->
            
            <input class="blue-button" type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
